version: '3.8'

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7
    container_name: snc-blog-mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: snc-blog
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - snc-network

  # 后端 API 服务 (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snc-blog-backend
    restart: always
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/snc-blog
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      CLIENT_URL: http://localhost
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - snc-network
    volumes:
      - ./backend/uploads:/app/uploads

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snc-blog-frontend
    restart: always
    ports:
      - "50080:80"
    depends_on:
      - backend
    networks:
      - snc-network
    environment:
      - VITE_API_URL=http://localhost:5000/api

networks:
  snc-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
